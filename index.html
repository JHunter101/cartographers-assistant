<!DOCTYPE html>
<html>
  <head>
    <title>Cartographers Assistant</title>
    <link rel="stylesheet" type="text/css" href="dist/css/output.css" />
    <script src="dist/basic.js"></script>
    <script src="dist/setup.js"></script>
    <script src="dist/draw.js"></script>
    <script src="dist/cookies.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.cdnfonts.com/css/share-techmono-2"
    />
    <link
      rel="stylesheet"
      href="https://fonts.cdnfonts.com/css/ubuntu-mono-2"
    />
    <link
      rel="stylesheet"
      href="https://fonts.cdnfonts.com/css/helvetica-neue-55"
    />
  </head>

  <body>
    <div class="flex flex-col h-screen">
      <section id="buttons-top" class="">
        <a
          href="#buttons-top"
          class="btn-black roll-dice"
          onclick="drawCard(); 
          hide_elem('main-menu');
          saveProgress();"
          >Draw Card
        </a>
        <a
          href="#buttons-top"
          class="btn-black reset"
          onclick="
          restart();
          saveProgress();"
          >Restart
        </a>
        <a
          href="#buttons-top"
          class="btn-black reset"
          onclick="
        clearLocalStorage();
        saveProgress();"
          >Reset
        </a>
      </section>
      <section id="main-menu" class="section-container">
        <div id="main-menu-message">
          <h1>Cartographers Assistant</h1>
          <h3>By Jack Chen</h3>
          <p></p>
          <p></p>
        </div>
        <div id="main-menu-settings">
          <div class="options-container wow fadeIn">
            <form id="">
              <label>Select Ruleset:</label>
              <select id="rules-setting">
                <option value="vanilla" disabled>
                  Vanilla Cartographers (NYI)
                </option>
                <option value="vanilla-heroes" disabled>
                  Vanilla Heroes (NYI)
                </option>
                <option value="houseruled" selected>Houseruled</option>
              </select>
              <label>Skill Cards:</label>
              <select id="skill-setting">
                <option value="disabled" selected>Skills Disabled</option>
                <option value="enabled" disabled>Skills Enabled (NYI)</option>
              </select>
              <label>Ambush and Heroes:</label>
              <select id="ambush-setting">
                <option value="disabled" selected>Ambushes Disabled</option>
                <option value="enabled" disabled>Ambushes Enabled (NYI)</option>
              </select>
              <select id="hero-setting">
                <option value="disabled" selected>Heroes Disabled</option>
                <option value="enabled" disabled>Heroes Enabled (NYI)</option>
              </select>
              <label>Map Pack:</label>
              <select id="map-pack">
                <option value="base" selected>Base</option>
                <option value="mp1" disabled>
                  Map Pack 1 – Nebblis: Plane of Flame
                </option>
                <option value="mp2" disabled>
                  Map Pack 2 – Affril: Plane of Knowledge
                </option>
                <option value="mp3" disabled>
                  Map Pack 3 – Undercity: Depths of Sabek
                </option>
                <option value="mp4" disabled>
                  Map Pack 4 – Frozen Expanse: Realm of Frost Giants
                </option>
                <option value="mp5" disabled>
                  Map Pack 5 – Kethra's Steppe: Redtooth \& Goldbelly
                </option>
                <option value="mp6" disabled>
                  Map Pack 6 – Hornhelm: Wasteland Market
                </option>
              </select>

              <label>Game Seed:</label>
              <input id="game-seed" type="text" value="" />
            </form>
          </div>
        </div>
      </section>
      <section id="game-skills"></section>
      <section id="rules" class="hidden">
        <a
          href="#buttons-top"
          class="btn-black"
          onclick=" 
    toggle_elem('rule-container');
    toggle_elem('results');
    saveProgress();"
          >Reveal Rules
        </a>
        <div id="rule-container" class="hidden"></div>
      </section>
      <section id="results">
        <div id="resCon" class="flex flex-col justify-center items-center">
          <div
            id="season-display"
            class="flex flex-col justify-center items-center"
          >
            <h1 id="season-display-season"></h1>
            <h3 id="season-display-prog"></h3>
          </div>
          <div
            id="explore-display"
            class="flex flex-row justify-center items-center"
          ></div>
          <div
            id="goal-display"
            class="flex flex-row justify-center items-center flex-wrap"
          ></div>
          <div
            id="skill-display"
            class="flex flex-row justify-center items-center"
          ></div>
        </div>
      </section>
    </div>
  </body>
</html>
